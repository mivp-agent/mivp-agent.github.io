site_name: mivp-agent
site_url: http://mivp-agent.github.io

plugins:
    - mkdocstrings:
        watch:
            - mivp_agent
nav:
    - Home: index.md
    - Getting Started: getting_started.md
    - Python API: python_api.md
    - MOOS-IvP Reference: moos_ivp_reference.md

theme:
    name: "material"
    palette:
        primary: green
    icon:
        repo: fontawesome/brands/github

# For styling of components like buttons
markdown_extensions:
    - attr_list
    - admonition
    - pymdownx.emoji:
        emoji_index: !!python/name:materialx.emoji.twemoji
        emoji_generator: !!python/name:materialx.emoji.to_svg

# Turn of "Made with MkDocs"
extra:
    analytics:
        provider: google
        property: G-FD1VZZ2BGB
    generator: false

# Base location for editing of docs
edit_uri: https://github.com/mivp-agent/mivp-agent.github.io/tree/master/docs

# Repo displace in material theme
repo_url: https://github.com/CarterFendley/moos-ivp-agent
repo_name: CarterFendley/moos-ivp-agent

copyright: Copyright &copy; 2021 Carter Fendley

